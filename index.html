<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Rock Paper Scissors</title>
  </head>


  <body class="container border shadow rounded my-3">
    <div id="body-container">

    
    <h1 class="text-center">Rock-Paper-Scissors Game</h1>

    <div class="row">
      <!-- pc ve gamer icon container -->
      <div class="col-4"></div>
      <div class="col-4">
        <div
          class="mx-auto my-5 d-flex flex-row"
          style="width: 105px; height: 105px"
        >
          <img class="pcHand" src="./img/pcPic.png" alt="" />
        </div>

        <div
          class="mx-auto d-flex flex-row"
          style="width: 105px; height: 105px"
        >
          <img class="playerHand" src="./img/playerPic.png" alt="" />
        </div>
      </div>

      <!-- Scoreboard Container -->
      <div
        class="scoreboard container shadow col-3 align-self-center border border-info rounded bg-info" style="visibility:hidden"
      >
        <h3 class="text-center fw-bold mt-2">SCOREBOARD</h3>
        <div class=" score my-3 d-flex flex-column">
          <div class="d-flex flex-row align-items-center m-0">
            <div class="mx-auto my-3 d-flex flex-row" style="width: 65px; height: 65px"            >
              <img class="pcHand" src="./img/pcPic.png" alt="" />
            </div>

            <h3 class="ms-2">:</h3>
            <h3 class="ms-4 pcScore">0</h3>
          </div>
          <div class="d-flex flex-row align-items-center m-0">
            <div
              class="mx-auto my-3 d-flex flex-row "
              style="width: 65px; height: 65px"
            >
              <img class="playerHand" src="./img/playerPic.png" alt="" />
            </div>

            <h3 class="ms-2">:</h3>
            <h3 class="ms-4 playerScore">0</h3>
          </div>
        </div>
      </div>

    </div>

    <div class="container">
      <h1 class="result d-flex justify-content-center my-3 p-2 rounded shadow">Pick One!</h1>
    </div>

    <div class="container d-flex flex-row mt-5 justify-content-center">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <img
          class="mb-3"
          style="max-height: 25px"
          src="./img/arrow-dotted.png"
          alt=""
        />
        <button class="shadow" onclick="playerSelected('rock')" style="">
          <img class="" src="./img/rock.png" alt="" />
        </button>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <img
          class="mb-3"
          style="max-height: 25px"
          src="./img/arrow-dotted.png"
          alt=""
        />
        <button class="shadow" onclick="playerSelected('paper')" style="">
          <img class="" src="./img/paper.png" alt="" />
        </button>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <img
          class="mb-3 "
          style="max-height: 25px"
          src="./img/arrow-dotted.png"
          alt=""
        />
        <button class="shadow" onclick="playerSelected('scissors')" style="">
          <img class="" src="./img/scissors.png" alt="" />
        </button>
      </div>
    </div>


</div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
